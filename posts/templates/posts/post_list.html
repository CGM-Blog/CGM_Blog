<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Blog</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Blog</h1>
        {% if user.is_authenticated %}
            {% if user.is_staff or user.is_superuser %}   
                <a href="/posts/create_post">New Post</a>
            {% endif %}
        {% endif %}
        {% for p in post_list %} 
        </hr>
        <h2> <a href="{{ p.get_absolute_url }}">{{ p.title }}</a> </h2>
        <h4> {{ p.author }} </h4>
        <h4> {{ p.dt_created }} </h4>
        <p> {{ p.content }} </p>
        {% endfor %}
        
    </body>
</html>
